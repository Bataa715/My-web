image: node:20-alpine

stages:
  - build
  - deploy

variables:
  NEXT_TELEMETRY_DISABLED: "1"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .next/cache/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .next/
      - public/
      - package.json
      - next.config.ts
    expire_in: 1 hour

pages:
  stage: deploy
  script:
    - npm ci
    - STATIC_EXPORT=true npm run build
    - mv out public
  artifacts:
    paths:
      - public
  only:
    - main
  environment:
    name: production
    url: https://bbatmyagmar7.gitlab.io/my-web
